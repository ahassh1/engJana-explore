<!doctype html>
<html lang="en">
  <head>

    <script src="style/style.css"></script>

    <!-- font awesome cdn  -->

      rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

          <a class="btn btn-outline btn-primary">Learn</a>
