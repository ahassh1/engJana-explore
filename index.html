<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala</title>

    <!-- custom css   -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind + daisyui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar start -->
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow space-y-2"
            >
              <li>
                <a class="btn btn-outline btn-primary w-full">
                  <i class="fa-solid fa-book"></i> FAQ
                </a>
              </li>

              <li>
                <a class="btn btn-outline btn-primary w-full">
                  <i class="fa-solid fa-book mr-2"></i> Learn
                </a>
              </li>

              <li>
                <a class="btn btn-outline btn-primary w-full">
                  <i class="fa-solid fa-book mr-2"></i> Logout
                </a>
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl"
            ><span>English</span><img src="assets/logo.png" alt="" />
            <span>Janala</span></a
          >
        </div>

        <div class="navbar-end space-x-2 hidden md:flex">
          <a class="btn btn-outline btn-primary">FAQ</a>
          <a class="btn btn-outline btn-primary">Learn</a>
          <a class="btn btn-outline btn-primary">Logout</a>
        </div>
      </div>
    </header>

    <!-- banner start  -->
    <section
      class="w-11/12 mx-auto flex flex-col-reverse md:flex-row items-center justify-between"
    >
      <div>
        <h1
          class="md:mt-8 font-bold lg:text-5xl md:text-4xl text-3xl mb-3 md:mb-5"
        >
          Welcome to <span class="text-blue-500">English Janala</span>
        </h1>
        <p class="text-[13px] md:text-[15px] lg:w-3/5 text-gray-600">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <div class="flex flex-col my-4 space-y-2">
          <input
            class="input w-full max-w-xs"
            type="Email"
            placeholder="Email Address"
          />
          <input
            class="input w-full max-w-xs"
            type="Password"
            placeholder="Password"
          />
        </div>
        <div class="text-center md:text-left">
          <button
            class="btn bg-blue-600 shadow-md hover:bg-white hover:text-black hover:border-blue-600 text-white rounded-md mt-4"
          >
            Get Started
          </button>
        </div>
      </div>
      <div class="items-center">
        <img src="assets/hero-student.png" alt="" />
      </div>
    </section>

    <!-- learn vocaculary section start  -->
    <section class="w-11/12 mx-auto">
      <div>
        <h1
          class="text-3xl md:text-4xl font-bold text-center mb-4 mt-6 md:mt-10"
        >
          <span class="text-blue-600">Let's </span>Learn Vocabularies
        </h1>
      </div>
      <div
        class="flex justify-center flex-wrap gap-3"
        id="level-container"
      ></div>
    </section>

    <script src="script/index.js"></script>
  </body>
</html>
